<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System - Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="bodysection">
        <h2>Online Voting System</h2>
        <hr>
        <h2>Registration</h2>
        <form action="../api/register.php" method="post" enctype="multipart/form-data">
            <input type="text" name="name" placeholder="Enter your name"><br><br>
            <input type="number" name="mobile" placeholder="Enter mobile"><br><br>
            <input type="password" name="pass" placeholder="Enter your password">
            <input type="password" name="cpassword" placeholder="Confirm password"><br><br>
            <input id="address" type="text" name="address" placeholder="Address"><br><br>
            <div id="imagepart">
                Upload image: <input type="file" name="photo">
            </div><br>
            <div id="role">
                Select your role: 
                <select name="role">
                    <option value="1">Voter</option>
                    <option value="2">Group</option>
                </select>
            </div><br>
            <button id="registerbutton" type="submit">Register</button><br><br>
            Already a user? <a href="index.html">Login here</a>
        </form>
    </div>
</body>
</html>
