<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="headersection">
        <h1>Online voting system</h1>
    </div>
    <hr>
    <div id="bodysection">
        <form action="api/login.php" method="post">
            <h2>Login</h2>
            <input type="number" name="id" placeholder="Enter your id"><br><br>
            <input type="password" name="pass" placeholder="Enter your password"><br><br>
            <select id="dropbox" name="role">
                <option value="1">Voter</option>
                <option value="2">Group</option>
            </select><br><br>
            <button id="loginbutton" type="submit">Login</button><br><br>
            New user? <a href="register.html">Register here</a>
        </form>
    </div>
</body>
</html>
